name = Log4j2PropertiesConfig
property.filename = /disk/main/forProjects/qa/logs/
appenders = console, file

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %highlight{[%d{HH-mm-ss-SSSS}] [%p] [%logger{36}.%M()] - %msg%n}{FATAL=red, ERROR=red Bright, WARN=yellow Bright, INFO=blue, DEBUG=green bold, TRACE=blue}

appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName=${filename}/main.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%d{HH-mm-ss-SSSS}] [%p] [%logger{36}.%M()] - %msg%n

appender.rolling.policies.type = Policies
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=5MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 20

loggers=file
logger.file.name=qa
logger.file.level = info
logger.file.appenderRefs = file
logger.file.appenderRef.file.ref = LOGFILE

rootLogger.level = info
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT