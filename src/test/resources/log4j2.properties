name = Log4j2TestPropertiesConfig
appenders=console

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %highlight{[%d{HH-mm-ss-SSSS}] [%p] [%logger{36}.%M()] - %msg%n}{INFO=blue, TRACE=white normal}

logger.app.name = qa
logger.app.level = trace
logger.app.additivity = false
logger.app.appenderRef.rolling.ref = STDOUT

rootLogger.level = warn
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT